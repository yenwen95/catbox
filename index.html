<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
	<!--  bootstrap, font awesome  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--  custom css  -->
	<link rel="stylesheet" href="style.css">
	
    <title>home page</title>
</head>
<body>

	<!--  HEADER  -->
	
		<nav class="navbar">
			<!-- SYSTEM NAME -->
			<a class="navbar-brand" href="#">catBox</a>

			<!-- BACK TO HOME PAGE BUTTON -->

			<!-- SEARCH BAR-->
			<div class="search-container">
				<input type="text" placeholder="Search..">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>

			<!-- LOGIN BUTTON -->
			<a class="btn btn-box" href="#">Login</a>
		</nav>
	
	
	<!--  MAIN CONTAINER -->
	<div class="wrapper">


	
		<!--  LEFT MENU SIDEBAR
		Later need to make it collapse when it is smaller screen size  -->

		<div class="left">
			<!-- TWO MENU BUTTONS -->
			<div class="container">
				<!-- FIRST BUTTON -->
				<div class="row">
					<button class="btn btn-lg btn-box btn-block">MyBox</button>
					<button class="btn btn-lg btn-box btn-block">ShareBox</button>
				</div>
			</div>
		</div>


		<!-- MIDDLE CONTENT  -->
		<div class="middle">
			<div class="container">
				<!-- FUNCTION BUTTONS -->
				<div class="row row-middle">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-box">Add</button>
						<button type="button" class="btn btn-box">Edit</button>
						<button type="button" class="btn btn-box">Delete</button>
						<button type="button" class="btn btn-box">Share</button>
						<button type="button" class="btn btn-box">Preview</button>
					</div>
				</div>

				<!-- SHOWING FILE -->
				<div class="row">

				</div>

			</div>
		</div>
		


		<!-- RIGHT FILE INFORMATION -->
		<div class="right">
			<div class="container">
				<!-- FOLDER INFORMATION -->
				<div class="row">
					<!-- made this two more wider, take more space -->
					<div class="card">
						<div class="card-header">
							Folder Information
						</div>
						<div class="card-body">
							No Information...
						</div>
					</div>
				</div>

				<!-- FILE INFORMATION -->

			</div>
		</div>
	
	
	</div>

	<!-- FOOTER -->

	<!--  jquery, popper.js, bootstrap script  -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
