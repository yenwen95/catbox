<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
	<!--  bootstrap, font awesome  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!--  custom css  -->
	<link rel="stylesheet" href="style.css">
	
    <title>home page</title>
</head>
<body class="body-bg">

	<!--  HEADER  -->
	
		<nav class="navbar">
			<!-- SYSTEM NAME -->
            <a class="navbar-brand" href="home.html">catBox</a>
            <a  class="mybox" href="index.html">MyBox</a>

			

			<!-- SEARCH BAR-->
			<div class="search-container">
				<input type="text" placeholder="Search..">
				<button type="submit"><i class="fa fa-search"></i></button>
			</div>

			<!-- LOGIN BUTTON -->
            <a id="loginButton" class="btn btn-box" >Login</a>
        </nav>

        <!-- LOGIN MODAL -->
        <div id="loginModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md" role="content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <label for="exampleInputEmail">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                            </div>  
                            <div class="form-row">
                                <label for="examplePassword">Password</label>
                                <input type="password" class="form-control" id="exampleUsername" placeholder="Enter your password">
                            </div>
                            <div class="form-row">
                                <a id="registerButton" data-toggle="modal" data-target="#registerModal">Not Yet Register?</a>
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-box btn-sm ml-1">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- REGISTER MODAL -->
        <div id="registerModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-md" role="content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <label for="exampleInputEmail">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                            </div>  
                            <div class="form-row"> 
                                <label for="exampleUsername">Username</label>
                                <input type="text" class="form-control" id="exampleUsername" placeholder="Enter your username">
                            </div>
                            <div class="form-row">
                                <label for="examplePassword">Password</label>
                                <input type="password" class="form-control" id="exampleUsername" placeholder="Enter your password">
                            </div>
                            <div class="form-row">
                                <label for=exampleConfirmPassword">Comfirm Your Password</label>
                                <input type="password" class="form-control" id="exampleConfirmPassword" placeholder="Enter your password">
                            </div>
                            <div class="form-row">
                                <a id="loginButton" data-toggle="modal" data-target="#loginModal">Already have an account?</a>
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-box btn-sm ml-1">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- CONTENT -->
        

        
        <!-- FOOTER -->

    <!-- SCRIPTS -->
    <script type="text/javascript">
        $(document).ready(
            function(){
            //LOGIN MODAL
        
            $('#loginButton').click(
                function(){
                    $('#loginModal').modal('show');
                }
            );

            //REGISTER MODAL
         $('#registerButton').click(
                function(){
                $('#registerModal').modal('show');
            }
        );
        
    }
);
    
    </script>
